name: Release to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    runs-on: self-hosted
    environment: release
    permissions:
      contents: write
      id-token: write
      actions: read
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* || echo "Test PyPI upload failed, continuing..."
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Create standalone bundle
      run: |
        mkdir -p bundle
        cp -r src/ bundle/
        cp requirements.txt bundle/
        cp README.md bundle/
        cd bundle
        zip -r ../ollamapy-standalone.zip .
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: ./ollamapy-standalone.zip
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update GitHub Pages
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: deploy-docs