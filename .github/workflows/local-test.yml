name: Local Runner Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  local-test:
    runs-on: self-hosted
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup local environment
      run: |
        # Ensure we have a clean Python environment
        python3 -m venv .venv-ci || true
        source .venv-ci/bin/activate
        python -m pip install --upgrade pip setuptools wheel
        
    - name: Install project
      run: |
        source .venv-ci/bin/activate
        pip install -e .[dev]
        
    - name: Run comprehensive test suite
      run: |
        source .venv-ci/bin/activate
        
        # Run our comprehensive test script
        if [ -f "scripts/test.sh" ]; then
          chmod +x scripts/test.sh
          ./scripts/test.sh
        else
          # Fallback to manual tests
          echo "üî¨ Running basic tests..."
          
          # Test basic imports
          python -c "from src.ollamapy.main import main; print('‚úÖ Main module imports successfully')"
          
          # Test CLI functionality
          python -m src.ollamapy.main --hello || echo "‚ö†Ô∏è CLI test failed"
          
          # Run core tests
          pytest tests/test_main*.py tests/test_ollama_client.py tests/test_package_validation.py -v || echo "‚ö†Ô∏è Some tests failed"
        fi
        
    - name: Cleanup
      if: always()
      run: |
        rm -rf .venv-ci || true