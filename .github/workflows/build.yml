name: Build & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      actions: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python (use system Python)
      run: |
        python3 --version
        python3 -m pip install --upgrade pip
    
    - name: Install build dependencies
      run: |
        python3 -m pip install build twine wheel pytest
    
    - name: Run quick tests before building
      run: |
        python3 -m pip install -e .
        python3 -c "from src.ollamapy.main import main; print('✅ Basic import successful')"
    
    - name: Build package
      run: |
        python3 -m build
    
    - name: Check package
      run: |
        python3 -m twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

  test-install:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - name: Set up Python (use system Python)
      run: |
        python3 --version
        python3 -m pip install --upgrade pip
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Test wheel installation
      run: |
        python3 -m pip install dist/*.whl
        python3 -c "import ollamapy; print('✅ Package installed successfully')"
        python3 -m ollamapy.main --hello
    
    - name: Test source installation
      run: |
        python3 -m pip uninstall -y ollamapy
        python3 -m pip install dist/*.tar.gz
        python3 -c "import ollamapy; print('✅ Source package installed successfully')"
        python3 -m ollamapy.main --hello