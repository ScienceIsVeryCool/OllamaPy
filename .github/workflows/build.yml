name: Build & Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      actions: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel pytest
    
    - name: Run quick tests before building
      run: |
        pip install -e .
        python -c "from src.ollamapy.main import main; print('✅ Basic import successful')"
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

  test-install:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "import ollamapy; print('✅ Package installed successfully')"
        ollamapy --hello
    
    - name: Test source installation
      run: |
        pip uninstall -y ollamapy
        pip install dist/*.tar.gz
        python -c "import ollamapy; print('✅ Source package installed successfully')"
        ollamapy --hello