<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Test Results - OllamaPy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .model-comparison, .skill-results {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .model-card {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .model-rank {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .model-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .model-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .model-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #333;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            text-align: center;
        }
        
        .badge.success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge.danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .skill-card {
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #fff9f0 0%, #fff2e6 100%);
        }
        
        .skill-header {
            margin-bottom: 20px;
        }
        
        .skill-name {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .skill-description {
            color: #666;
            line-height: 1.5;
        }
        
        .model-selector {
            margin-bottom: 20px;
        }
        
        .model-selector label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .model-selector select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }
        
        .skill-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .metric-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .phrase-results {
            margin-top: 20px;
        }
        
        .phrase-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .phrase-text {
            font-style: italic;
            margin-bottom: 10px;
            color: #555;
        }
        
        .phrase-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .nav-links {
            text-align: center;
            margin: 40px 0;
        }
        
        .nav-links a {
            margin: 0 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            .skill-grid {
                grid-template-columns: 1fr;
            }
            
            .model-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Vibe Test Results</h1>
            <p class="subtitle">Multi-Model AI Performance Analysis for OllamaPy</p>
            
            <div class="stats-summary">
                <div class="stat-card">

                <div class="stat-card">

        <div class="nav-links">

    </div>
    
    <script>
        // Store the full results data for JavaScript access
        const vibeTestResults = {

      {

      {

      {

  "results": {

  "summary": {

        function updateSkillDisplay(skillName, modelName) {
            const model = vibeTestResults.models.find(m => m.model_name === modelName);
            if (!model || !model.skills[skillName]) {
                return;
            }
            
            const skill = model.skills[skillName];
            const container = document.getElementById(`skill-content-${skillName}`);
            
            const successBadge = skill.success_rate >= 80 ? 'success' : 
                                skill.success_rate >= 60 ? 'warning' : 'danger';
            
            let html = `
                <div class="performance-metrics">
                    <div class="metric">
                        <span class="metric-value badge ${successBadge}">${skill.success_rate.toFixed(1)}%</span>
                        <div class="metric-label">Success Rate</div>
                    </div>
                    <div class="metric">
                        <span class="metric-value">${skill.timing_stats.mean.toFixed(2)}s</span>
                        <div class="metric-label">Avg Time</div>
                    </div>
                    <div class="metric">
                        <span class="metric-value">${skill.timing_stats.consistency_score.toFixed(0)}/100</span>
                        <div class="metric-label">Consistency</div>
                    </div>
                    <div class="metric">
                        <span class="metric-value">${skill.timing_stats.performance_category}</span>
                        <div class="metric-label">Performance</div>
                    </div>
                </div>
                
                <div class="phrase-results">
                    <h4>Test Phrase Results:</h4>
            `;
            
            for (const [phrase, data] of Object.entries(skill.phrase_results)) {
                const phraseBadge = data.success_rate >= 80 ? 'success' : 
                                   data.success_rate >= 60 ? 'warning' : 'danger';
                
                html += `
                    <div class="phrase-item">
                        <div class="phrase-text">"${phrase}"</div>
                        <div class="phrase-stats">
                            <span class="badge ${phraseBadge}">${data.success_rate.toFixed(1)}% Success</span>
                            <span>${data.timing_stats.mean.toFixed(2)}s avg</span>
                            <span>${data.timing_stats.consistency_score.toFixed(0)}/100 consistency</span>
                        </div>
                    </div>
                `;
            }
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        function showModelDetails(modelName) {
            alert(`Detailed results for ${modelName} - Feature coming soon!`);
        }
        
        // Initialize skill displays with first available model
        document.addEventListener('DOMContentLoaded', function() {
            const skillCards = document.querySelectorAll('[data-skill]');
            skillCards.forEach(card => {
                const skillName = card.getAttribute('data-skill');
                const select = card.querySelector('select');
                if (select && select.options.length > 0) {
                    updateSkillDisplay(skillName, select.options[0].value);
                }
            });
        });
    </script>
</body>
</html>
